<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF Metadata Viewer</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <div class="file-selector">
        <button id="back-to-list-btn" class="back-to-list-btn">← Back to List</button>
        <button id="prev-btn" class="nav-btn" title="Previous PDF">‹</button>
        <div id="pdf-name" class="pdf-name">-- No PDF selected --</div>
        <button id="split-btn" class="nav-split-btn" title="Split PDF" style="display: none;">Split</button>
        <button id="next-btn" class="nav-btn" title="Next PDF">›</button>
      </div>
    </header>

    <main>
      <!-- File List View (default starting point) -->
      <div id="file-list-view" class="file-list-view">
        <div class="file-list-header">
          <h2>PDF Files</h2>
          <button id="refresh-list-btn" class="refresh-btn" title="Refresh list">↻</button>
        </div>
        <div id="file-list-container" class="file-list-container">
          <p class="placeholder">Loading files...</p>
        </div>
      </div>

      <!-- Detail View (single file view) -->
      <div id="detail-view" class="detail-view" style="display: none;">
        <div class="preview-section">
          <div id="pdf-preview" class="pdf-preview">
            <p class="placeholder">Select a PDF file to view</p>
          </div>
        </div>

        <div class="metadata-section">
          <div id="metadata-display" class="metadata-display">
            <p class="placeholder">No file selected</p>
          </div>
          
          <div class="activity-log-section">
            <div class="activity-log-header" id="activity-log-toggle">
              <h3>Activity Log</h3>
              <span class="activity-log-toggle-icon">▼</span>
            </div>
            <div id="activity-log-content" class="activity-log-content" style="display: none;">
              <div id="activity-log-entries" class="activity-log-entries">
                <p class="placeholder">Loading activity log...</p>
              </div>
            </div>
          </div>
        </div>

        <!-- PDF Splitter View (hidden by default) -->
        <div id="splitter-view" class="splitter-view" style="display: none;">
          <div class="splitter-header">
            <h2>Split PDF: <span id="splitter-filename"></span></h2>
            <button id="splitter-back-btn" class="splitter-back-btn">← Back</button>
          </div>
          <div class="splitter-instructions">
            <p>Click between pages to insert split markers. Each marker indicates where the PDF will be split.</p>
          </div>
          <div id="splitter-pages" class="splitter-pages"></div>
          <div class="splitter-actions">
            <button id="splitter-execute-btn" class="splitter-execute-btn" disabled>Split PDF</button>
            <button id="splitter-clear-btn" class="splitter-clear-btn">Clear All Markers</button>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script src="app.js"></script>
</body>
</html>
