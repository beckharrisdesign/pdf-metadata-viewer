<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF Metadata Viewer</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <div class="file-selector">
        <button id="prev-btn" class="nav-btn" title="Previous PDF">‹</button>
        <div id="pdf-name" class="pdf-name">-- No PDF selected --</div>
        <button id="next-btn" class="nav-btn" title="Next PDF">›</button>
      </div>
    </header>

    <main>
      <div class="preview-section">
        <h2>Preview</h2>
        <div id="pdf-preview" class="pdf-preview">
          <p class="placeholder">Select a PDF file to view</p>
        </div>
      </div>

      <div class="metadata-section">
        <div class="file-rename-box">
          <label for="file-rename-input">Filename:</label>
          <div class="file-rename-container">
            <input type="text" id="file-rename-input" class="file-rename-input" placeholder="Enter new filename">
            <button id="file-rename-btn" class="file-rename-btn">Rename</button>
          </div>
        </div>
        <h2>Metadata</h2>
        <div id="metadata-display" class="metadata-display">
          <p class="placeholder">No file selected</p>
        </div>
      </div>
    </main>
  </div>

  <script src="app.js"></script>
</body>
</html>
